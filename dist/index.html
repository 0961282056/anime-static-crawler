<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫新番資訊站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40N8S8S5d0yvX5C6V6qJz/6+3f5E5o2Wz6oOQn1E5jJ5e1r1q1z1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/main.css">
    
<meta name="description" content="快速查詢動畫資料">
<script>
    window.DEFAULT_YEAR = "2025";
    window.DEFAULT_SEASON = "秋";
    window.AVAILABLE_DATA = JSON.parse('{"2018": ["冬", "春", "夏", "秋"], "2019": ["冬", "春", "夏", "秋"], "2020": ["冬", "春", "夏", "秋"], "2021": ["冬", "春", "夏", "秋"], "2022": ["冬", "春", "夏", "秋"], "2023": ["冬", "春", "夏", "秋"], "2024": ["冬", "春", "夏", "秋"], "2025": ["冬", "春", "夏", "秋"], "2026": ["冬", "春"]}');
</script>

</head>
<body>
    
<header class="site-header">
    <div class="container header-container">
        <div class="logo-area">
            <h1 class="logo">📺 動畫新番資訊站</h1>
            <p class="subtitle">自動化爬蟲資料庫</p>
        </div>
    </div>
</header>

<div class="container main-layout">
    <aside class="control-panel">
        <div class="panel-inner">
            <h3 class="panel-title"><i class="fas fa-filter"></i> 篩選條件</h3>
            
            <div class="form-group">
                <label for="searchInput">關鍵字搜尋</label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-search input-icon"></i>
                    <input type="text" id="searchInput" placeholder="輸入動畫名稱...">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group half">
                    <label for="year">年份</label>
                    <select id="year"></select>
                </div>
                <div class="form-group half">
                    <label for="season">季節</label>
                    <select id="season"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="premiere_date">每週放送</label>
                <select id="premiere_date">
                    <option value="全部" selected>全部顯示</option>
                    <option value="一">週一</option>
                    <option value="二">週二</option>
                    <option value="三">週三</option>
                    <option value="四">週四</option>
                    <option value="五">週五</option>
                    <option value="六">週六</option>
                    <option value="日">週日</option>
                </select>
            </div>

            <div class="share-widget">
                <h3 class="panel-title small"><i class="fas fa-list"></i> 分享清單</h3>
                <div id="shareListContainer">
                    <div id="shareList" class="empty-state">尚無內容</div>
                </div>
                <button id="copyButton" class="action-btn" disabled>
                    <i class="fas fa-image"></i> 生成圖片
                </button>
            </div>
        </div>
    </aside>

    <main class="content-area">
        <div class="content-header">
            <h2 class="section-title">查詢結果 <span class="badge" id="result-count">0</span></h2>
            <span id="updateTime" class="update-time"></span>
        </div>

        <div id="status-message" class="status-box d-none"></div>

        <div id="anime-results-container" class="anime-grid"></div>
    </main>
</div>

<button id="backToTopBtn" title="回到頂部"><i class="fas fa-arrow-up"></i></button>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="static/js/main.js"></script>
    
</body>
</html>
