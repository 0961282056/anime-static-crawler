<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫資料爬蟲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40N8S8S5d0yvX5C6V6qJz/6+3f5E5o2Wz6oOQn1E5jJ5e1r1q1z1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/main.css">
    
<meta name="description" content="快速查詢動畫資料，依年份、季節、首播日期篩選">
<!-- Open Graph Meta Tags -->
<meta property="og:title" content="動畫資料爬蟲">
<meta property="og:description" content="快速查詢動畫資料">
<meta property="og:image" content="data:image/png;base64,iVBORw0KGgo...">
<meta property="og:url" content="https://lee-github-io.onrender.com/">
<meta property="og:type" content="website">

</head>
<body class="bg-light">
    
<!-- Header -->
<header class="bg-primary text-white py-3">
    <div class="container">
        <h1 class="text-center mb-0">動畫資料爬蟲</h1>
        <p class="text-center mb-0 opacity-75">快速查詢最新動畫資訊</p>
    </div>
</header>

<div class="container my-4">
    <!-- 查詢表單 -->
    <section class="mb-5">
        <h2 class="h4 text-center mb-4">查詢條件</h2>
        <form method="POST" class="row g-3 justify-content-center">
            
            <div class="col-12 col-md-4">
                <label for="year" class="form-label fw-bold">選擇年份：</label>
                <select name="year" id="year" class="form-select" required>
                    
                    <option value="2026" >
                        2026
                    </option>
                    
                    <option value="2025" selected>
                        2025
                    </option>
                    
                    <option value="2024" >
                        2024
                    </option>
                    
                    <option value="2023" >
                        2023
                    </option>
                    
                </select>
            </div>
            
            <div class="col-12 col-md-4">
                <label for="season" class="form-label fw-bold">選擇季節：</label>
                <select name="season" id="season" class="form-select" required>
                    
                    <option value="冬" >
                        冬（1月）
                    </option>
                    
                    <option value="春" >
                        春（4月）
                    </option>
                    
                    <option value="夏" >
                        夏（7月）
                    </option>
                    
                    <option value="秋" selected>
                        秋（10月）
                    </option>
                    
                </select>
            </div>
            
            <div class="col-12 col-md-4">
                <label for="premiere_date" class="form-label fw-bold">選擇首播日期：</label>
                <select name="premiere_date" id="premiere_date" class="form-select" required>
                    
                    <option value="全部" >
                        全部
                    </option>
                    
                    <option value="一" >
                        一
                    </option>
                    
                    <option value="二" >
                        二
                    </option>
                    
                    <option value="三" >
                        三
                    </option>
                    
                    <option value="四" >
                        四
                    </option>
                    
                    <option value="五" >
                        五
                    </option>
                    
                    <option value="六" >
                        六
                    </option>
                    
                    <option value="日" >
                        日
                    </option>
                    
                </select>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 w-md-auto">查詢動畫</button>
            </div>
        </form>
    </section>

    <!-- 錯誤訊息 -->
    

    <!-- 查詢結果 -->
    <section class="mb-5">
        <h2 class="h4 text-center mb-4">查詢結果 (<span id="result-count">0</span> 筆)</h2>
        <div id="anime-results-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            </div>
    </section>

    <!-- 分享清單區 -->
    <section>
        <h2 class="h4 text-center mb-4">分享清單</h2>
        <div id="shareListContainer" class="row justify-content-center">
            <div id="shareList" class="col-12 col-lg-8"></div>
        </div>
        <div class="text-center mt-3">
            <button id="copyButton" class="btn btn-primary" title="複製分享清單為圖片">
                📋
            </button>
        </div>
    </section>
</div>

    
    <button id="backToTopBtn" title="返回頂部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="static/js/main.js"></script>
    
</body>
</html>
