          -d "{\"content\": \"ğŸš¨ **å‹•ç•«çˆ¬èŸ²å¤±æ•—è­¦å‘Š** ğŸš¨\nGitHub Action åœ¨åŸ·è¡Œçˆ¬èŸ²æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ Logsï¼\nRepository: $GITHUB_REPOSITORY\nWorkflow: $GITHUB_WORKFLOW\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ğŸ’¾ Commit and Push new data
