          # æ³¨æ„ï¼šé€™è£¡çš„è·¯å¾‘æ”¹æˆ dist/... å› ç‚ºä½ çš„æª”æ¡ˆå°±åœ¨æ ¹ç›®éŒ„
          git add dist/data/*.json
