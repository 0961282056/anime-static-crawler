<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}動畫資料爬蟲{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <link rel="stylesheet" href="static/css/main.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <script
    src="https://browser.sentry-cdn.com/7.114.0/bundle.tracing.replay.min.js"
    crossorigin="anonymous"
    ></script>

    <script>
        Sentry.init({
            dsn: "https://9fc46d2a07536c7a992c37ba79873b1e@o4510496583450624.ingest.us.sentry.io/4510496645513216", 
            integrations: [
                new Sentry.BrowserTracing(),
                new Sentry.Replay(),
            ],
            tracesSampleRate: 1.0, 
            replaysSessionSampleRate: 0.1, 
            replaysOnErrorSampleRate: 1.0, 
        });
    </script>
    
    {% block head %}{% endblock %}
</head>
<body>
    
    {% block body %}{% endblock %}

    <script src="static/js/main.js"></script>
</body>
</html>
